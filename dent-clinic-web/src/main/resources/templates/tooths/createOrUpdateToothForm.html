<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'patients')}">
<head>
    <meta charset="UTF-8">
    <title>Add Tooth</title>
</head>
<body>
<h2>
    <th:block th:if="${tooth['new']}">Yeni </th:block>
    Diş
</h2>
<form th:object="${tooth}" class="form-horizontal" method="post">
    <input type="hidden" name="id" th:value="*{id}" />

    <div class="form-group has-feedback">
        <div class="form-group">
            <label class="col-sm-2 control-label">Hasta</label>
            <div class="col-sm-10">
                <span th:text="${tooth.patient?.firstName + ' ' + tooth.patient?.lastName}" />
                <span th:text="${tooth.patient?.adress + ' ' + tooth.patient?.telephone}" />
            </div>
        </div>
        <input
                th:replace="~{fragments/inputField :: input ('Diş Bölgesi', 'toothType.toothName', 'text')}" />
        <input
                th:replace="~{fragments/inputField :: input ('Diş Numarası', 'toothType.toothNumber', 'text')}" />

    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button
                    th:with="text=${tooth['new']} ? 'Diş Ekle' : 'Diş Güncelle'"
                    class="btn btn-default" type="submit" th:text="${text}">Add
                Pet</button>
        </div>
    </div>
</form>


</body>
</html>
